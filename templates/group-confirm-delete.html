{% extends "base.html" %}

{% block content %}
    <div class="container text-center">
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete the group "{{ object.name }}"?</p>
        <form method="post">
        {% csrf_token %}
        <div>
            <button type="submit" class="btn btn-danger">Delete</button>
            </form>
            <a href="{% url 'groups-list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>

{% endblock %}
